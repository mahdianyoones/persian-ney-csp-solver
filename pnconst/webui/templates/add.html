<h1>Add new reed pieces</h1>

<form action="addreed/" method="post">
    {% csrf_token %}
    Label:<br><input name="label">
    <br><br>
    Length:<br><input name="length">
    <br><br>
    Diameter:<br><input name="diam">
    <br><br>
    Thickness:<br><input name="thickness">
    <br><br>
    Roundness:<br><input name="roundness">
    <p style="color: red; font-style:italic">Enter all data in milimeters.</p>
    <input type="submit" value="Submit">
</form>
